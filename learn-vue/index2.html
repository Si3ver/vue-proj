<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>学习几条指令，v-show控制显示隐藏 v-if\v-show\v-for</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="root">
        <div v-show="show">hello world</div>
        <button @click="handle">toggle</button>
        <ul>
            <li v-for="(item, index) of list" :key="index">{{item}}</li>
        </ul>
    </div>

    <script>
        new Vue({
            el: "#root",
            template: '',
            data: {
                show: true,
                list: [1, 2, 3]
            },
            methods: {
                handle: function(){
                    this.show = !this.show;
                }
            }
        })
    </script>
</body>
</html>
